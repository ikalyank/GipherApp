<section class="vh-100" style="background-color: rgb(0, 0, 0);color: azure;">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <h2>Giphy App</h2>
          <img src="https://media1.giphy.com/media/d2Z6aAm3Z2GdLrHi/giphy.gif?cid=ecf05e471mhigpk92dkvdsz5ctbz6r7ovzr4rdnsz3frjogt&rid=giphy.gif&ct=g"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form #loginform="ngForm">
            <h3 class="mb-4">Password Reset Page</h3>
            <small class="text-danger ">{{message}}</small>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" >Email address</label>
              <input type="email" id="email" name="emailid" class="form-control form-control-lg"
                placeholder="Enter a valid email address" [(ngModel)]="user.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required />
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required!</small>
              </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" >Password</label>
              <input type="password" id="password" name="password" class="form-control form-control-lg"
                placeholder="Enter password" required #password="ngModel" [(ngModel)]="user.password" [class.is-invalid]="password.invalid && password.touched" />
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required!</small>
            </div>
            <!-- Retype Password -->
            <div class="form-outline mb-3">
                <label class="form-label">Retype Password</label>
                <input type="password" id="password" name="repassword" class="form-control form-control-lg"
                  placeholder="Retype password" required #repassword="ngModel" (ngModel)="user.password" [class.is-invalid]="password.invalid && password.touched" />
                  <small class="text-danger" [class.d-none]="(repassword.value == password.value) || repassword.untouched">Password and Confirm Password must be same</small>
              </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" (click)="changepassword()" class="button glow-on-hover"
                 [disabled]="loginform.invalid">Change Password</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already a user?<a routerLink="/login" href="#"
                  class="link-danger">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color: aliceblue; color: black;">
      <!-- Copyright -->
      <div class="text-black mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
  <!-- style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: aliceblue;" -->
