
<section class="vh-100" style="background-color: rgb(0, 0, 0);color: azure;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <h2>Giphy App</h2>
        <img src="https://media1.giphy.com/media/d2Z6aAm3Z2GdLrHi/giphy.gif?cid=ecf05e471mhigpk92dkvdsz5ctbz6r7ovzr4rdnsz3frjogt&rid=giphy.gif&ct=g"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #loginform="ngForm" (ngSubmit)="loginUser()">
          <h3 class="mb-4">Login Page</h3>
          <small class="text-danger">{{message}}</small>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input type="email" id="email" name="emailid" class="form-control form-control-lg"
              placeholder="Enter a valid email address" [(ngModel)]="user.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" required />
              <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email id is required!</small>
            </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              placeholder="Enter password" required #password="ngModel" [(ngModel)]="user.password" [class.is-invalid]="password.invalid && password.touched" />
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required!</small>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a routerLink="/resetpassword" href="" style="color:white;text-decoration: none;" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="button glow-on-hover"
               (click)="loginUser()" [disabled]="loginform.invalid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/register" href="#"
                class="link-danger">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5" style="background-color: aliceblue; color: black;">
    <!-- Copyright -->
    <div class="text-black mb-3 mb-md-0">
      Project Title: Gipher App || Java Fsd batch - 1 (M) Group -4
    </div>
    <!-- Copyright -->
  </div>
</section>
