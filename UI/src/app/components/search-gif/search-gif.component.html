<app-navigation></app-navigation>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="height d-flex justify-content-center align-items-center">
    <div class="col-md-8">
      <div class="search">
        <i class="fa fa-search"></i>
        <input type="text" class="form-control" type="search" placeholder="Search Gifs" aria-label="Search" #gif (keyup.enter)="search(gif.value)" >
        <a routerLink="/Searching"><button class="button glow-on-hover" (click)="search(gif.value)">Search</button></a>
      </div>
    </div>
  </div>
  <!--  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <div class="applier">
    <br>
    <h4 *ngIf="gigs.length>0" style="color: #fff;margin-left: 3em;">Search Results "{{gif.value}}"</h4>
  <div class="container">
      <figure *ngFor="let g of gigs">
          <div class="imgBorder">
          <img [src]="g.images.original.url" #im alt="GifIMG">
          <button class="btn btn-primary glow-on-hover" (click)="addtofavs(im.src)"><i class="fa fa-bookmark"></i></button>
        </div>
        </figure>
  </div>
  </div>

    <app-sctrending *ngIf="gigs.length==0"></app-sctrending>
